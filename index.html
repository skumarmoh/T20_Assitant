<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Best Players</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        button { padding: 10px 15px; font-size: 16px; cursor: pointer; }
        ul { list-style: none; padding: 0; }
        li { padding: 8px; font-size: 18px; border-bottom: 1px solid #ddd; }
    </style>
</head>
<body>

    <h2>IPL T20 Best Players</h2>
    <button onclick="fetchPlayers()">Show Best Players</button>
    
    <h3>Top Batters</h3>
    <ul id="batters-list">Click the button to load data.</ul>

    <h3>Top Bowlers</h3>
    <ul id="bowlers-list"></ul>

    <script>
        function fetchPlayers() {
            fetch("fetch_players.php")
                .then(response => response.json())
                .then(data => {
                    console.log("API Response:", data);
                    
                    if (data.status !== "success") {
                        document.getElementById("batters-list").innerHTML = "<li>Error fetching player data.</li>";
                        return;
                    }

                    let players = data.data;
                    let battersList = document.getElementById("batters-list");
                    let bowlersList = document.getElementById("bowlers-list");

                    battersList.innerHTML = "";
                    bowlersList.innerHTML = "";

                    let batters = players.filter(player => player.role.includes("Batsman"));
                    let bowlers = players.filter(player => player.role.includes("Bowler"));

                    batters.slice(0, 5).forEach(player => {
                        let li = document.createElement("li");
                        li.textContent = player.name;
                        battersList.appendChild(li);
                    });

                    bowlers.slice(0, 5).forEach(player => {
                        let li = document.createElement("li");
                        li.textContent = player.name;
                        bowlersList.appendChild(li);
                    });
                })
                .catch(error => console.error("Error fetching data:", error));
        }
    </script>

</body>
</html>
