<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Fantasy Players Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        pre {
            text-align: left;
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            max-width: 600px;
            margin: 20px auto;
            overflow-x: auto;
        }
    </style>
</head>
<body>

    <h1>IPL Fantasy Players Data</h1>
    <button id="fetchDataBtn">Show Best Players</button>
    
    <h2>Player Data:</h2>
    <pre id="output">Click the button to fetch data...</pre>

    <script>
        document.getElementById("fetchDataBtn").addEventListener("click", function() {
            fetch("fetchData.php")  // Make sure this PHP file is on your server
                .then(response => response.json())
                .then(data => {
                    console.log("API Data:", data);
                    document.getElementById("output").innerText = JSON.stringify(data, null, 2);
                })
                .catch(error => console.error("Error fetching data:", error));
        });
    </script>

</body>
</html>
