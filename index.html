<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Player Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
        }
        .results {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Cricket Player Finder</h1>
    <input type="text" id="playerName" placeholder="Enter player name">
    <button onclick="fetchPlayer()">Search</button>
    <div class="results" id="results"></div>

    <script>
        async function fetchPlayer() {
            const playerName = document.getElementById("playerName").value;
            const resultsDiv = document.getElementById("results");

            if (playerName.trim() === "") {
                resultsDiv.innerHTML = "<p>Please enter a player name.</p>";
                return;
            }

            const response = await fetch(`fetchPlayers.php?name=${playerName}`);
            const data = await response.json();

            if (data.error) {
                resultsDiv.innerHTML = `<p>Error: ${data.error}</p>`;
            } else if (data.data && data.data.length > 0) {
                resultsDiv.innerHTML = "<h3>Players Found:</h3>";
                data.data.forEach(player => {
                    resultsDiv.innerHTML += `<p>${player.fullName} (ID: ${player.pid})</p>`;
                });
            } else {
                resultsDiv.innerHTML = "<p>No players found.</p>";
            }
        }
    </script>
</body>
</html>
